<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample screen</h2>
<input id="a" type="text">
<button onclick="me()">add</button>
<button onclick="hi()">display</button>
<div id="result"></div>
<script>
    let x=0;
    let array=Array();
    function me(){
        array[x]=document.getElementById("a").value;
        alert("mang:"+array[x]+""+x);
        x++;
        document.getElementById("a").value="";
    }
    function hi(){
        let e="<hr/>";
        for (let i=0;i<array.length;i++){
            e+="element"+i+"="+array[i]+"<br/>";
        }
        document.getElementById("result").innerHTML=e;
    }
</script>
</body>
</html>
